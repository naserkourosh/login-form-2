<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-content">
                <div class="matt">
                    <h3>SIGN IN</h3>
                </div>
            </div>
        <div class="form">
            <div class="left">
                <div class="label-container">
                    <label for="usernameText">Username</label>
                </div>
                <div class="label-container">
                    <label for="passText">Password</label>
                </div>

            </div>
            <div class="right">
                <input type="text" id="usernameText" placeholder="Enter username">
                <input type="password" id="passText" placeholder="enter password">
                <div class="remember">
                    <div>
                        <input type="checkbox"/> Remember me
                    </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <input type="submit" value="Login">
            </div>
        </div>
    </div>

    </div>
    
</body>
</html>
